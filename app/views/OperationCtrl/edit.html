#{extends 'default.html' /}
#{set title:'Home' /}

#{form @save()}


#{field 'operation.id'}
<input type="hidden" id="${field.id}" name="${field.name}" value="${field.value}">
#{/}

#{field 'operation.name'}
<p>
  <label>&{field.name}</label>
  <input type="text" id="${field.id}" name="${field.name}" value="${field.value}" class="${field.errorClass}" size="100">
  <span class="error">${field.error}</span>
</p>
#{/}

#{field 'operation.amount'}
<p>
  <label>&{field.name}</label>
  <input type="text" id="${field.id}" name="${field.name}" value="${field.value}" class="${field.errorClass}">
  <span class="error">${field.error}</span>
</p>
#{/}

<p>
<input type="checkbox" name="fictive" value="1"
	 #{if operation.fictive==true}
	 	checked
	 #{/if}/> Fictive operation

</p>

<h3>Tags</h3>

#{list tags, as:'tag'}
	<input type="checkbox" name="tag" value="${tag.id}"
	 #{if operation.tags.contains(tag)}
	 	checked
	 #{/if}/> ${tag.name}
#{/list}

<br/>

<input type="submit" value="save"/>

#{/form}
