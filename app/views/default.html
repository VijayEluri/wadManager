<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /} - wadManager</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/lo2k.css'}">
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/ui-darkness/jquery-ui-1.8.1.custom.css'}">
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/colorPicker/css/colorpicker.css'}">
        
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.4.2.min.js'}" type="text/javascript" charset="utf-8"></script>
        <script src="@{'/public/javascripts/jquery-ui-1.8.1.custom.min.js'}" type="text/javascript" charset="utf-8"></script>
        <script src="@{'/public/javascripts/jquery.jeditable.mini.js'}" type="text/javascript" charset="utf-8"></script>
        <script src="@{'/public/javascripts/colorPicker/colorpicker.js'}" type="text/javascript" charset="utf-8"></script>

        <script src="@{'/public/javascripts/jquery-1.4.2.min.js'}" type="text/javascript" charset="utf-8"></script>
        <script src="@{'/public/bower_components/angular/angular.js'}" type="text/javascript" charset="utf-8"></script>
        <script src="@{'/public/bower_components/angular-route/angular-route.js'}" type="text/javascript" charset="utf-8"></script>

        <script src="@{'/public/javascripts/app.js'}" type="text/javascript" charset="utf-8"></script>
        <script src="@{'/public/javascripts/controllers/main.js'}" type="text/javascript" charset="utf-8"></script>
        
        
        #{get 'moreScripts' /}
    </head>
    <body>
    	<div class="navbar navbar-default navbar-fixed-top">
    		#{if authenticated}
                <ul class="nav navbar-nav navbar-right"     >
                    <li>
                        <div>
                        ${user} <a href="@{Login.disconnect()}" class="btn btn-default btn-xs">Disconnect</a>
                        </div>
                    </li>
			    </ul>

			#{/if}
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WadManager</a>
            </div>

                <ul class="nav navbar-nav">
                    <li>
                    <a href="@{Stat.index()}">Stats</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="@{Banks.index()}">Banks</a>
                    </li>
                </ul>
            <ul class="nav navbar-nav">
                <li>
                    <a href="@{Check.index()}">Check</a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li>
                    <a href="@{Tools.index()}">Tools</a>
                </li>
            </ul>


	    	
	    	#{if flash.success}
	    		<p class="success">${flash.success}</p>
			#{/if}
			
			#{if flash.error}
	    		<p class="error">${flash.error}</p>
			#{/if}
		</div>	
    
    	<div class="container">


    	
    	<div class="span-24 last"> 
        	#{doLayout /}
        </div>
        </div>
        
        
        <script>

        jQuery(function($){
        	$.datepicker.regional['fr'] = {
        		closeText: 'Fermer',
        		prevText: '&#x3c;Préc',
        		nextText: 'Suiv&#x3e;',
        		currentText: 'Courant',
        		monthNames: ['Janvier','Février','Mars','Avril','Mai','Juin',
        		'Juillet','Août','Septembre','Octobre','Novembre','Décembre'],
        		monthNamesShort: ['Jan','Fév','Mar','Avr','Mai','Jun',
        		'Jul','Aoû','Sep','Oct','Nov','Déc'],
        		dayNames: ['Dimanche','Lundi','Mardi','Mercredi','Jeudi','Vendredi','Samedi'],
        		dayNamesShort: ['Dim','Lun','Mar','Mer','Jeu','Ven','Sam'],
        		dayNamesMin: ['Di','Lu','Ma','Me','Je','Ve','Sa'],
        		weekHeader: 'Sm',
        		dateFormat: 'dd/mm/yy',
        		firstDay: 1,
        		isRTL: false,
        		showMonthAfterYear: false,
        		yearSuffix: ''};
        	$.datepicker.setDefaults($.datepicker.regional['fr']);
        });	
        
        	$.datepicker.setDefaults($.datepicker.regional['fr']);
        	$('.date').datepicker();
        </script>
        
    </body>
</html>
